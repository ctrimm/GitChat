<head>
  <title>chatt</title>
</head>

<body>
	{{> user_status}}
</body>



<template name="user_status">
	{{#if currentUser}}
		<div id="wrap"> 
			{{> header}}
			{{> messages}}
			<div id="push"></div>
		</div>
		{{> footer}}
	{{else}}
		{{#if loggingIn}}
			{{> logging_user_in}}
		{{else}}
			{{> user_not_logged_in}}
		{{/if}}
	{{/if}}	

	

</template>

<template name="header">
	<!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GitChat</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../navbar/">{{loginButtons}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
</template>

<template name="messages">
        <div class="messages_container">
                {{#each messages}}
                        {{> message}}
                {{/each}}
        </div>
</template>

<template name="message">
	{{#if currentUser}}
    	{{> message_me}}
	{{else}}
		{{> message_not_me}}
	{{/if}}
</template>

<template name="message_me">
  <div class="col-lg-6 col-lg-offset-3">
	<div class="row">
		<blockquote class="pull-right">
			<p>{{message}} {{testString}}</p>
			<small>Me - {{timestamp}}</small>
			<div id="remove" style="text-align: right;">REMOVE</div>
		</blockquote>
	</div>
  </div>
</template>

<template name="message_not_me">
  <div class="col-lg-6 col-lg-offset-3">
	<div class="row">
		<blockquote>
		    <p>{{message}}</p>
		    <small>{{username}} - {{timestamp}}</small>
		</blockquote>
	</div>
  </div>
</template>

<template name="logging_user_in">
	<div class="container-full">
		<div class="row">
	        <div class="col-lg-12 text-center v-center">
	          <h1>GitChat</h1>
	          <p class="lead">Logging you in...</p>
	        </div>
	      </div> <!-- /row -->
	</div>
</template>

<template name="user_not_logged_in">
	<div class="container-full">
	      <div class="row">
	        <div class="col-lg-12 text-center v-center">
	          <h1>GitChat</h1>
	          <p class="lead">A chat client built for Github teams and users.</p>
	          
	          <br><br><br>
	          
	          <div class="col-lg-12">
	            {{loginButtons}}
	          </div>
	        </div>
	        
	      </div> <!-- /row -->
	  
	  	  <div class="row">
	        <div class="col-lg-12 text-center v-center" style="font-size:39pt;">
	          <a href="#"><i class="icon-google-plus"></i></a> <a href="#"><i class="icon-facebook"></i></a>  <a href="#"><i class="icon-twitter"></i></a> <a href="#"><i class="icon-github"></i></a> <a href="#"><i class="icon-pinterest"></i></a>
	        </div>
	      </div>
	</div> <!-- /container full -->
</template>

<template name="footer">
	<div id="footer">
		{{> input}}
	</div> <!-- end footer -->
</template>

<template name="input">
        <div id="input" class="well">
                <textarea class="input-xlarge col-lg-9 col-lg-offset-1" rows="3.5" id="newMessage" placeholder="Your message"></textarea>
                <a class="btn btn-primary btn-large" id="send">Send</a>
        </div>
</template>
