<head>
  <title>chatt</title>
</head>

<body>
	{{> user_status}}
</body>

<template name="user_status">
	{{#if currentUser}}
		{{> header}}
	    <div class="container">
	        {{> input}}
	        {{> messages}}
	    </div>
	{{else}}
		{{> user_not_logged_in}}
	{{/if}}	
</template>

<template name="header">
	<!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GitChat</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../navbar/">{{loginButtons}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
</template>

<template name="input">
        <div id="input" class="well">
                <strong>Your message</strong>
                <textarea class="input-xlarge" rows="3" id="newMessage"></textarea>
                <a class="btn btn-primary btn-large" id="send">Send</a>
        </div>
</template>

<template name="messages">
        <div id="messages">
                {{#each messages}}
                        {{> message}}
                {{/each}}
        </div>
</template>

<template name="message">
        <blockquote>
                <p>{{message}}</p>
                <small>{{username}}</small>
                <br><small id="remove">REMOVE</small>
        </blockquote>
</template>


<template name="user_not_logged_in">
	<div class="container-full">
	      <div class="row">
	        <div class="col-lg-12 text-center v-center">
	          <h1>GitChat</h1>
	          <p class="lead">A chat client built for Github teams and users.</p>
	          
	          <br><br><br>
	          
	          <div class="col-lg-12">
	            {{loginButtons}}
	          </div>
	        </div>
	        
	      </div> <!-- /row -->
	  
	  	  <div class="row">
	       
	        <div class="col-lg-12 text-center v-center" style="font-size:39pt;">
	          <a href="#"><i class="icon-google-plus"></i></a> <a href="#"><i class="icon-facebook"></i></a>  <a href="#"><i class="icon-twitter"></i></a> <a href="#"><i class="icon-github"></i></a> <a href="#"><i class="icon-pinterest"></i></a>
	        </div>
	      
	      </div>
	  
	  	<br><br><br><br><br>

	</div> <!-- /container full -->
</template>
